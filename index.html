<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>POETRY</h1>
    <div class="app">
        <div>
            <img id="logo" src="https://images-na.ssl-images-amazon.com/images/G/01/img14/books/icons/11753_books_holiday-branding-icon-evergreen-06.jpg" alt="">
        </div>
        
        <p class="quote">There is no security without freedom.</p>
        <span id="separator"></span>
        <p class="author">J.r.Rim</p>
    </div>
    
    <div class="controls">
        <input type="text" name="quoteInput" placeholder="Type your quote here...">
        <input type="text" name="authorInput" placeholder="Type name of author here...">
        <button id="btnBackground">Change Background Color</button>
        <div class="buttons">
            <button id="nature">Nature Theme</button>
            <button id="festival">Festival Theme</button>
            <button id="literature">Literature</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
